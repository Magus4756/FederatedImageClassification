MODEL:
  NAME: 'VGG13'
  BACKBONE:
    NAME: 'VGG13'
    INPUT_RESOLUTION: 32
    INPUT_CHENNEL: 3
    OUT_CHENNELS: 512
  CNN:
    CONV: [[64, 2], [128, 2], [256, 2], [512, 2], [512, 2]]
    KERNEL_SIZE: 3
    POOLER_SCALE: [0.5, 0.25, 0.125, 0.0625, 0.03125]
    POOLER_SIZE: 2
  CLASSIFIER:
    NUM_CLASSES: 10

DATASETS:
  TRAIN: ('data', )
  VAL: ('data', )
  TRAIN_BATCH_SIZE: 64

SOLVER:
  CUDA: True
  STRATEGY: 'MBGD'
  LEARNING_RATE: 0.1
  MOMENTUM: 0.9
  WEIGHT_DECAY: 1.0e-4
  MAX_EPOCH: 500

  WARMUP_EPOCHS: 10
  WARMUP_FACTOR: 0.1
  WARMUP_METHOD: 'linear'
  WEIGHT_DECAY_BIAS: 0
  GAMMA: 0.1
  STEPS: [300, 400, ]
  CHECKPOINT: 100
  OUTPUT_DIR: 'checkpoint/'
